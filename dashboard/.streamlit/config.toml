[theme]
# Base theme: light or dark
base = "light"

# Colors
backgroundColor = "#fcfcf7"                        # Page background
secondaryBackgroundColor = "rgba(87, 94, 85, 0.4)" # Widgets/containers
textColor = "rgb(28, 58, 19)"                      # Text color
primaryColor = "#ff4b4b"                           # Accent color for buttons, sliders

# Font settings
font = "Helvetica Neue"                 

[server]
headless = true

[ui]
hide_sidebar_nav = true              # Hide default sidebar navigation